<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width,initial-scale=1.0">
    <title>Accessible Form ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

    </header>

    <main>

        <section class="box1">

            <form>
                <label for="name">Full Name</label>
                <br>
                <input type="text" id="name" placeholder="what should we call you?" name="name">

                <br>
                <br>

                <label for="email">Email id</label>
                <br>
                <input class="mail" type="email" id="email" placeholder="john@doe.com" name="email">
                <div class="emailnote">Email is already taken !</div>

                <br>

                <label for="password">Enter Password</label>
                <br>
                <input class="pass1" type="password" id="password" name="password">
                <img class="img1" src="eye1.jpg">

                <br>
                <br>

                <label for="password">Confirm Password</label>
                <br>
                <input class="pass2" type="password" id="password" name="password">
                <img class="img2" src="eye2.jpg">

                <br>
                <br>


                <input class="update" type="submit" value="Update Profile">


            </form>

        </section>

        <section class="box2">

            
                <div class="circle1"></div>
                <div class="circle2"></div>
                <p class="percent">65%</p>

                <br>
                <br>
                <br>
                <br>
                <br>

            <h3>Profile Completeness</h3>

            <br>

            <div class="roadmap">

                <p class="striked">Create Account</p>
                <p class="striked">Update Roadmap Progress</p>
                <p class="striked">Setup Public Profile</p>
                <p>Complete Your First Profile</p>
                <P>Invite Your Friends</P>

            </div>


        </section>


    </main>

</body>

</html>
